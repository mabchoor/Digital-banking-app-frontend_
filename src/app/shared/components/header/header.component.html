<nav class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
            <div class="flex">
                <div class="flex-shrink-0 flex items-center">
                    <a routerLink="/" class="gradient-bg text-white font-bold text-xl px-3 py-1 rounded-md">DigiBank</a>
                </div>
                <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                    <a routerLink="/" routerLinkActive="border-blue-500 text-gray-900"
                        [routerLinkActiveOptions]="{exact: true}"
                        class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                        Home
                    </a>
                    <a *ngIf="isAuthenticated()" routerLink="/dashboard"
                        routerLinkActive="border-blue-500 text-gray-900"
                        class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                        Dashboard
                    </a>
                </div>
            </div>
            <div class="hidden sm:ml-6 sm:flex sm:items-center">
                <div class="ml-3 relative">
                    <div *ngIf="!isAuthenticated()" class="flex space-x-4">
                        <a routerLink="/login"
                            class="text-gray-500 hover:text-gray-700 px-3 py-2 rounded-md text-sm font-medium">Login</a>
                        <a routerLink="/register"
                            class="gradient-bg text-white px-3 py-2 rounded-md text-sm font-medium hover:opacity-90">Register</a>
                    </div>
                    <div *ngIf="isAuthenticated()" class="flex space-x-4">
                        <button (click)="logout()"
                            class="text-gray-500 hover:text-gray-700 px-3 py-2 rounded-md text-sm font-medium">Logout</button>
                    </div>
                </div>
            </div>
            <div class="-mr-2 flex items-center sm:hidden">
                <button type="button"
                    class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-blue-500"
                    aria-controls="mobile-menu" aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Mobile menu, show/hide based on menu state. -->
    <div class="sm:hidden" id="mobile-menu">
        <div class="pt-2 pb-3 space-y-1">
            <a routerLink="/" routerLinkActive="bg-blue-50 border-blue-500 text-blue-700"
                [routerLinkActiveOptions]="{exact: true}"
                class="border-transparent text-gray-500 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700 block pl-3 pr-4 py-2 border-l-4 text-base font-medium">
                Home
            </a>
            <a *ngIf="isAuthenticated()" routerLink="/dashboard"
                routerLinkActive="bg-blue-50 border-blue-500 text-blue-700"
                class="border-transparent text-gray-500 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700 block pl-3 pr-4 py-2 border-l-4 text-base font-medium">
                Dashboard
            </a>
        </div>
        <div class="pt-4 pb-3 border-t border-gray-200">
            <div *ngIf="!isAuthenticated()" class="space-y-1">
                <a routerLink="/login"
                    class="block pl-3 pr-4 py-2 border-l-4 border-transparent text-base font-medium text-gray-500 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700">
                    Login
                </a>
                <a routerLink="/register"
                    class="block pl-3 pr-4 py-2 border-l-4 border-transparent text-base font-medium text-gray-500 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700">
                    Register
                </a>
            </div>
            <div *ngIf="isAuthenticated()" class="space-y-1">
                <button (click)="logout()"
                    class="block w-full text-left pl-3 pr-4 py-2 border-l-4 border-transparent text-base font-medium text-gray-500 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700">
                    Logout
                </button>
            </div>
        </div>
    </div>
</nav>
