<div class="sidebar-container">
    <div class="user-profile">
        <div class="avatar"></div>
        <h3>{{ getCurrentUser()?.username || 'Guest' }}</h3>
        <p>{{ getCurrentUser()?.email || 'guest@company.com' }}</p>
    </div>
    <nav class="navigation-menu">
        <ul>
            <li><a routerLink="/home" routerLinkActive="active"><i class="bi bi-house-door"></i> Home</a></li>
            <li><a routerLink="/dashboard" routerLinkActive="active"><i class="bi bi-speedometer"></i> Dashboard</a>
            </li>
            <li *ngIf="isAuthenticated()"><a routerLink="/customers" routerLinkActive="active"><i
                        class="bi bi-people"></i> Customers</a></li>
            <li *ngIf="isAuthenticated()"><a routerLink="/accounts" routerLinkActive="active"><i class="bi bi-bank"></i>
                    Accounts</a></li>
            <li *ngIf="isAuthenticated()"><a routerLink="/operations" routerLinkActive="active"><i
                        class="bi bi-receipt"></i> Operations</a></li>
            <li><a (click)="logout()" *ngIf="isAuthenticated()"><i class="bi bi-box-arrow-right"></i> Logout</a></li>
            <li *ngIf="!isAuthenticated()"><a routerLink="/login" routerLinkActive="active"><i
                        class="bi bi-box-arrow-in-right"></i> Login</a></li>
            <li *ngIf="!isAuthenticated()"><a routerLink="/register" routerLinkActive="active"><i
                        class="bi bi-person-plus"></i> Register</a></li>
        </ul>
    </nav>
</div>
