<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-xl shadow-lg">
        <div>
            <div class="gradient-bg text-white font-bold text-xl px-3 py-1 rounded-md mx-auto text-center">DigiBank
            </div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Create your account
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Or
                <a routerLink="/login" class="font-medium text-blue-600 hover:text-blue-500">
                    sign in to your account
                </a>
            </p>
        </div>
        <form class="mt-8 space-y-6" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <label for="username" class="sr-only">Username</label>
                    <input id="username" name="username" type="text" formControlName="username" required
                        class="form-input rounded-t-md" placeholder="Username">
                </div>
                <div>
                    <label for="password" class="sr-only">Password</label>
                    <input id="password" name="password" type="password" formControlName="password" required
                        class="form-input" placeholder="Password">
                </div>
                <div>
                    <label for="confirmPassword" class="sr-only">Confirm Password</label>
                    <input id="confirmPassword" name="confirmPassword" type="password" formControlName="confirmPassword"
                        required class="form-input rounded-b-md" placeholder="Confirm Password">
                </div>
            </div>

            <div>
                <button type="submit" class="btn-primary">
                    Create account
                </button>
            </div>
        </form>

        <div class="text-center mt-4">
            <a routerLink="/" class="text-sm text-blue-600 hover:text-blue-500">
                ‚Üê Back to home
            </a>
        </div>
    </div>
</div>
