<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-xl shadow-lg">
        <div>
            <div class="gradient-bg text-white font-bold text-xl px-3 py-1 rounded-md mx-auto text-center">DigiBank
            </div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Create your account
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Or
                <a routerLink="/login" class="font-medium text-blue-600 hover:text-blue-500">
                    sign in to your account
                </a>
            </p>
        </div>
        <form class="mt-8 space-y-6" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <label for="username" class="sr-only">Username</label>
                    <input id="username" name="username" type="text" formControlName="username"
                        class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                        placeholder="Username" />
                    <div *ngIf="registerForm.get('username')?.touched && registerForm.get('username')?.errors"
                        class="text-red-500 text-sm mt-1">
                        <div *ngIf="registerForm.get('username')?.errors?.['required']">Username is required</div>
                        <div *ngIf="registerForm.get('username')?.errors?.['minlength']">Username must be at least 3
                            characters</div>
                    </div>
                </div>
                <div>
                    <label for="password" class="sr-only">Password</label>
                    <input id="password" name="password" type="password" formControlName="password"
                        class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                        placeholder="Password" />
                    <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.errors"
                        class="text-red-500 text-sm mt-1">
                        <div *ngIf="registerForm.get('password')?.errors?.['required']">Password is required</div>
                        <div *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at least 6
                            characters</div>
                    </div>
                </div>
                <div>
                    <label for="confirmPassword" class="sr-only">Confirm Password</label>
                    <input id="confirmPassword" name="confirmPassword" type="password" formControlName="confirmPassword"
                        class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                        placeholder="Confirm Password" />
                    <div *ngIf="registerForm.get('confirmPassword')?.touched && registerForm.get('confirmPassword')?.errors"
                        class="text-red-500 text-sm mt-1">
                        <div *ngIf="registerForm.get('confirmPassword')?.errors?.['required']">Please confirm your
                            password</div>
                        <div *ngIf="registerForm.get('confirmPassword')?.errors?.['passwordMismatch']">Passwords do not
                            match</div>
                    </div>
                </div>
            </div>

            <div *ngIf="error" class="text-red-500 text-sm text-center">
                {{ error }}
            </div>

            <div>
                <button type="submit" [disabled]="loading"
                    class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50">
                    <span *ngIf="loading" class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                            </circle>
                            <path class="opacity-75" fill="currentColor"
                                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                            </path>
                        </svg>
                    </span>
                    {{ loading ? 'Registering...' : 'Register' }}
                </button>
            </div>

            <div class="text-sm text-center">
                <a routerLink="/login" class="font-medium text-indigo-600 hover:text-indigo-500">
                    Already have an account? Sign in
                </a>
            </div>
        </form>

        <div class="text-center mt-4">
            <a routerLink="/" class="text-sm text-blue-600 hover:text-blue-500">
                ‚Üê Back to home
            </a>
        </div>
    </div>
</div>
